<!DOCTYPE html>
<html>

<body>
  <h1>Select download options</h1>
  <input type="text" placeholder="Please select a file" id="url-file" disabled="disabled"/>
  <input type="button" value="Choose a file of URLS" id="get-url-file"/></br>
  <input type="text" placeholder="Please select a directory" id="outdir" disabled="disabled"/>
  <input type="button" value="Select output directory" id="select-outdir"/></br>
  Rate limit (empty if none): <input type="text" name="limit" id="rate-limit"></br>
  Include videos: <input type="checkbox" id="videos"></br>
  Number of threads: <input type="number" id="threads" value=1 min=1></br>
  Translate on download: <input type="checkbox" id="translate"></br>
  <div hidden id="languages">
    From: <select id="from">
     <option value="unknown">Unknown</option>
     <option value="english">English</option>
     <option value="russian">Russian</option>
    </select>
    To: <select id="to">
     <option value="english">English</option>
     <option value="russian">Russian</option>
   </select>
  </div></br>
  <input type="submit" value="Download" id="download"></br>
  <div id="output"></div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./download.js')
  </script>
</body>
</html>
